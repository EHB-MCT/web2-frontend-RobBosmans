<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <h1>Welcome to<br>plan a ride</h1>
        <p id="loginText">Login or if you don't have an account <br>it will automaticly create one</p>
        <form id="mainForm">
            <div id="firstnameDiv">
                <label for="">Firstname: </label>
                <input id="firstname" type="text">
            </div>
            <div id="lastnameDiv">
                <label for="">Lastname: </label>
                <input id="lastname" type="text">
            </div>
            <div id="password">
                <label for="">Password: </label>
                <input id="password" type="password">
            </div>
            <div>
                <button id="loginButton" class="button" type="submit">Ready</button>
            </div>
        </form>
    </div>
</body>
</html>
