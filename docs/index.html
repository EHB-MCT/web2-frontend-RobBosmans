<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="styles.css">

    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="loginPage">
        <div class="form" autocomplete="off" id="column1">
            <h1>Welcome to,<br>What route <br> to ride?</h1>
            <form id="loginForm">
                <div id="firstnameDiv">
                    <input id="username" type="text" placeholder="username">
                </div>
                <div id="passwordDiv">
                    <input id="password" type="password" placeholder="password">
                </div>
                <div id="message"></div>
                <div>
                    <button id="loginButton" class="button" type="submit">Log In</button>
                </div>
                <div id="createAccountLink">
                    <p>Don't have an account yet?<a href="../src/createAccount.html"> Create one</a></p>
                </div>
            </form>
        </div>
        <div class="image" id="column2">
            <img src="./images/patrick-federi-rGg2Ws167Cg-unsplash.jpeg" alt="" srcset="">
        </div>
    </div>
</body>
</html>
