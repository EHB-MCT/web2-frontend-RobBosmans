<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rht0mff.css">

    <!-- scripts -->

    <script src="https://kit.fontawesome.com/d2b254cfae.js" crossorigin="anonymous"></script>

    <title>Random Strava Route</title>
</head>
<body>
    <div id="pageDiv">
        <div class="form" id="form">
            <h1>Welcome to,<br>What route <br> to ride?</h1>
            <p>Dont know what route to ride? <br>Enter your strava ID and pick a random one!</p>
            <form id="mainForm">
                <div id="stravaIdInput">
                    <input id="stravaId" type="text" placeholder="Strava ID">
                </div>
                <div id="message"></div>
                <div>
                    <button class="button" type="submit">Give me a route!</button>
                </div>
            </form>
        </div>
        <div class="image" id="column2">
            <img src="./images/jens-herrndorff-Rou_ddB3t4w-unsplash.jpeg" alt="" srcset="">
        </div>
    </div>
    <div id="routesPage">
        <div id="map"></div>
    </div>



</body>
</html>
